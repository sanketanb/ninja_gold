<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to Ninja Gold!
  </h1>
</div>
<h2>Total Gold: {{task.total}}</h2>
<div class="building_block">
  <h3>Farm</h3>
  <p>Earn 2-5 gold</p>
  <button (click)="getGold('farm')">Farm!</button>
</div>
<div class="building_block">
  <h3>Cave</h3>
  <p>Earn gold</p>
  <button (click)="getGold('cave')">Cave!</button>
</div>
<div class="building_block">
  <h3>House</h3>
  <p>Earn gold</p>
  <button (click)="getGold('house')">House!</button>
</div>
<div class="building_block">
  <h3>Casino</h3>
  <p>Earn gold</p>
  <button (click)="getGold('casino')">Casino!</button>
</div>

<div class="adventure_block">
  <h3>Adventure Log</h3>
  <p *ngFor="let adv of task.log.reverse()">{{adv}}</p>
</div>
